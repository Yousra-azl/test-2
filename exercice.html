<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice inputs</title>
</head>
<body>
    <form action="">
        <fieldset>
            <label for="text">Nom </label>
                <input type="text" placeholder="HADIR">
            <label for="text">Prénom</label>
                <input type="text" placeholder="Yousra">
            <label for="date">Date de Naissance</label>
                <input type="date" id="date">
            <fieldset>
                <legend>Genre</legend>
                <Label>Masculin</Label>
                <input type="radio" id="radio" value="Masculin" >
                <label for="radio">Féminin</label>
                <input type="radio" value="Féminin">
                <label for="radio">Autre</label>
                <input type="radio" value="Autre">
            </fieldset>
            <fieldset>
                <legend>Avez-vous le permis ?</legend>
                <label for="radio">OUI</label>
                <input type="radio" value="OUI">
                <label for="radio">NON</label>
                <input type="radio" value="NON">
            </fieldset>
            <Label>Pays</Label>
                <select name="pays" id="pays">
                    <option value="Pays">France</option>
                    <option value="Pays">Belgique</option>
                    <option value="Pays">Espagne</option>
                </select><br>
            <label for="tel">Numéro de télephone</label>
                <input type="tel" pattern="[0-9]{10}" title="Entrez uniquement des chiffres" placeholder="0665000000"><br>
            <label for="text">Email</label>
                <input type="text" placeholder="Yousraamzil@gmail.com"><br>
            <label for="text">Mot de passe</label>
                <input type="text" placeholder="ghfreyujb346@"><br>
                <input type="reset" value="Réinitialiser">
                <a href="https://www.search-foreht.com/definitions/erreur-404-cest-quoi-comment-la-corriger/">
                <button type="button">Envoyer</button></a>
        </fieldset>
    </form>
</body>
</html>
